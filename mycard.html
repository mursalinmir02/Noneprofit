<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>color combination</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
<link rel="stylesheet" href="mycard.css">
</head>
<body>

<div class="blog">
  <div class="card">
    <div class="left">
      <div class="profile">
        <img src="student.jpg" alt="">
      </div>
    </div>
    <div class="right">
      <div class="desc">
        <div class="name">
          <h1>Name: Mursalin Mir</h1>
        </div>
        <div class="education">
          <h2>Education:Bacholor of Arts(1st year)</h2>
        </div>
        <div class="occupation"><h2>Occupation: Web Designer</h2></div>
        <div class="skills">
          <h2>Skills: HTML, CSS, JavaScript, Bootstrap, JQuery, Php</h2>
        </div>
      </div>
      <div class="buttons">
        <div class="followers">
          <p>Followers</p>
          <span>244</span>
        </div>
        <div class="review">
          <p>Review</p>
          <span>107</span>
        </div>
      </div>
    </div>
  </div>  
</div>

<script src="mycard.js"></script>
</body>
</html>
